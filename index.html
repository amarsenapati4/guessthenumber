    <title>Guess My number</title>

  <body>
    <header>

        <button class="btn again">Again!</button>

    <main>

        <input type="number" class="input number" />
        <button type="button" class="btn check">Check!</button>
      </div>
      <div class="right">
        <p class="message">Start Guessing....</p>
